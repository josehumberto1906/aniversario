<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário, Meu Amor!</title>
    <style>
        body {
            background: #ffe4e1;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #b22222;
        }
        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px #ccc;
            display: inline-block;
            padding: 30px 40px;
            margin-top: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .heart {
            color: #e63946;
            font-size: 2em;
        }
        img {
            width: 250px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Feliz Aniversário, Meu Amor! <span class="heart">❤</span></h1>
        <p>Hoje é o seu dia especial e eu quero te lembrar o quanto você é importante para mim.<br>
        Que sua vida seja sempre cheia de felicidade, saúde e muito amor.<br>
        Te amo infinitamente!</p>
        <img src="imagens/nu.jpg" alt="te amo">
        <p><strong>Parabéns, minha esposa querida!</strong></p>
    </div>
</body>
</html>
